<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Game Counter</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="body-c">
            <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                <p id="home-cnt">0</p>
                <div class="button1">
                    <button onclick="add1h()"> +1 </button>
                    <button onclick="add2h()"> +2 </button>
                    <button onclick="add3h()"> +3 </button>
                </div>
                    
            </div>
            <div>
                <h3 id="guest">GUEST</h3>
                <p id="guest-cnt">0</p>
                <div class="button1">
                     <button onclick="add1g()"> +1 </button>
                     <button onclick="add2g()"> +2 </button>
                     <button onclick="add3g()"> +3 </button>
                </div>
            </div>
        </div>
        <div id="new-game">
            <button onclick="reset()" class="button2"> NEW GAME</button>
        </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
